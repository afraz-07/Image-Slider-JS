<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    

    <div class="slider-container">

        <div class="slide">
            <img src="/1.jpg" alt="">
            <div class="caption">Bike 1</div>
        </div>

        <div class="slide">
            <img src="/2.png" alt="">
            <div class="caption">Bike 2</div>
        </div>

        <div class="slide">
            <img src="/3.png" alt="">
            <div class="caption">Bike 3</div>
        </div>

        <div class="slide">
            <img src="/4.jpg" alt="">
            <div class="caption">Bike 4</div>
        </div>

        <span class="arrow prev" onclick="control(-1)">&#10094;</span>
        <span class="arrow next" onclick="control(1)">&#10095;</span>

    </div>

    <script src="/script.js"></script>
</body>
</html>
